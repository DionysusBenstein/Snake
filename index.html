<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Snake | Dionysus Benstein</title>
</head>
<body>
  <canvas id="canvas" width="810px" height="600px"></canvas>
  <div class="hud-layout">
    <div class="score">
      <div class="score__icon"></div>
      <span class="score__count">0</span>
    </div>
    <div class="game-over-message">
      <span class="game-over-message__title">Game over!</span>
      <span class="game-over-message__subtitle">Reload the page to play again</span>
    </div>
    <div class="start-game">
      <button class="start-game__button" accesskey="s">Play</button>
      <span class="start-game__text">W, A, S, D or arrows. <br> Alt + S to start</span>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
